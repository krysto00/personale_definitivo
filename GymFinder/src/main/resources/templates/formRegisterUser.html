<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Palestra Registrazione</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-dark fw-bold">
                        <i class="fas fa-dumbbell text-primary me-2"></i>Registrazione nuovo iscritto
                    </h2>
                    <form th:action="@{/register}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" class="form-control" required th:field="${user.name}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="form-label">Cognome</label>
                            <input type="text" id="surname" class="form-control" required th:field="${user.surname}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required th:field="${credentials.username}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required th:field="${credentials.password}" />
                            <div class="text-danger" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-semibold">Iscriviti</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
