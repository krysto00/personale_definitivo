<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Palestra - Risultati Ricerca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/GymFinder-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-search text-primary me-2"></i>Risultati della ricerca
    </h1>

    <!-- Personal Trainer trovati -->
    <div th:if="${personalTrainers != null and !personalTrainers.isEmpty()}" class="mb-5">
        <h3 class="text-dark mb-3">Personal Trainer trovati</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="pt : ${personalTrainers}">
                <a th:href="@{'/personalTrainer/' + ${pt.id}}" 
                   th:text="${pt.nome + ' ' + pt.cognome}" 
                   class="text-decoration-none text-dark fw-semibold">Personal Trainer</a>
                <i class="fas fa-dumbbell text-secondary"></i>
            </li>
        </ul>
    </div>

    <!-- Palestre trovate -->
    <div th:if="${palestre != null and !palestre.isEmpty()}" class="mb-5">
        <h3 class="text-dark mb-3">Palestre trovate</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="p : ${palestre}">
                <a th:href="@{'/palestra/' + ${p.id}}"
                   th:text="${p.nome + ' - ' + p.citta + ' - ' + p.specializzazione}"
                   class="text-decoration-none text-dark fw-semibold">Palestra</a>
                <i class="fas fa-building text-secondary"></i>
            </li>
        </ul>
    </div>

    <!-- Nessun risultato -->
    <div th:if="${(personalTrainers == null or personalTrainers.isEmpty()) and (palestre == null or palestre.isEmpty())}" class="alert alert-warning text-center">
        Nessun risultato trovato.
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
