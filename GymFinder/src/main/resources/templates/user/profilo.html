<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Palestra - Profilo Utente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Solo Bootstrap e Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/GymFinder-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-user text-warning me-2"></i>Profilo Utente
    </h1>
    <hr class="mb-4" />

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <p class="mb-3"><strong>Nome:</strong> <span th:text="${user.name}">Nome</span></p>
                    <p class="mb-3"><strong>Cognome:</strong> <span th:text="${user.surname}">Cognome</span></p>
                    <p class="mb-3"><strong>Username:</strong> <span th:text="${username}">Username</span></p>
                    <div class="text-center mt-4">
                        <a th:href="@{/profilo/modificaProfilo}" class="btn btn-warning">
                            <i class="fas fa-pen me-2"></i>Modifica Profilo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
