<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymFinder  Aggiungi un'Esperienza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/GymFinder-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-comment-dots text-warning me-2"></i>Aggiungi un'Esperienza
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/esperienze/formNewEsperienza/{palestra_id}(palestra_id=${palestra.id})}" 
                  th:object="${esperienza}" 
                  method="post"
                  class="card border-0 shadow-sm p-4 bg-white">

                <div class="mb-3">
                    <label for="titolo" class="form-label fw-semibold">Titolo</label>
                    <input type="text" id="titolo" th:field="*{titolo}" required class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="stelle" class="form-label fw-semibold">Stelle (1-5)</label>
                    <input type="number" id="stelle" th:field="*{stelle}" min="1" max="5" required class="form-control" />
                </div>

                <div class="mb-4">
                    <label for="descrizione" class="form-label fw-semibold">Descrizione</label>
                    <textarea id="descrizione" th:field="*{descrizione}" rows="4" required class="form-control"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-2"></i>Salva
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/palestra/{id}(id=${palestra.id})}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Torna alla palestra
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
