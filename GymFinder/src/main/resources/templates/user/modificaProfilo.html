<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>TrustFood  Modifica Profilo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/GymFinder-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-pen text-warning me-2"></i>Modifica Profilo
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{/profilo/modificaProfilo}" th:object="${user}" class="card border-0 shadow-sm p-4 bg-white">
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Nome</label>
                    <input th:field="*{name}" type="text" id="name" required class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label fw-semibold">Cognome</label>
                    <input th:field="*{surname}" type="text" id="surname" required class="form-control" />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-save me-2"></i>Salva
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
