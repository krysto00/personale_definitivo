<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuova Palestra</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/GymFinder-style.css}">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-dumbbell text-warning me-2"></i>
        Inserisci una nuova Palestra
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <form th:action="@{/admin/formNewPalestra}" th:object="${palestra}" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="citta" class="form-label">Citta':</label>
            <input type="text" id="citta" th:field="*{citta}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="specializzazione" class="form-label">Specializzazione:</label>
            <textarea id="specializzazione" th:field="*{specializzazione}" class="form-control" rows="4" required></textarea>
        </div>
		
		<div class="mb-3">
		            <label for="personalTrainers" class="form-label">Personal Trainer associati:</label>
		            <select id="personalTrainers" th:field="*{personalTrainers}" multiple size="5" class="form-select">
		                <option th:each="c : ${personalTrainers}" th:value="${c.id}" th:text="${c.nome + ' ' + c.cognome}">Personal Trainers</option>
		            </select>
		        </div>

        <div class="mb-4">
            <label for="imageFiles" class="form-label">Immagini:</label>
            <input type="file" name="imageFiles" id="imageFiles" multiple accept="image/*" class="form-control" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">
                <i class="fas fa-save me-1"></i>Salva
            </button>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
