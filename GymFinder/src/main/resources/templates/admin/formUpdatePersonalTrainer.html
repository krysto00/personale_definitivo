<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Personal Trainer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS escluso temporaneamente -->
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-center text-dark fw-bold mb-4">
        <i class="fas fa-user-pen text-primary me-2"></i>
        Modifica Personal Trainer
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <form th:action="@{/admin/formUpdatePersonalTrainer/{id}(id=${personalTrainer.id})}" 
          th:object="${personalTrainer}" method="post" class="mx-auto" style="max-width: 600px;">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cognome" class="form-label">Cognome:</label>
            <input type="text" id="cognome" th:field="*{cognome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="dataNascita" class="form-label">Data di nascita:</label>
            <input type="date" id="dataNascita" th:field="*{dataNascita}" class="form-control" required />
        </div>

        <div class="mb-4">
            <label for="specializzazione" class="form-label">Specializzazione:</label>
            <input type="text" id="specializzazione" th:field="*{specializzazione}" class="form-control" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">
                <i class="fas fa-save me-1"></i>Salva modifiche
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a class="btn btn-link" th:href="@{/admin/indexPersonalTrainer}">
            <i class="fas fa-arrow-left me-1"></i> Torna alla lista
        </a>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
