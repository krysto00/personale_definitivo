<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Gestione Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="text-dark fw-bold mb-3 text-center">
        <i class="fas fa-dumbbell text-warning me-2"></i>Gestione Personal Trainer
    </h1>
    <div class="hero-divider mx-auto mb-4"></div>

    <table class="table table-bordered table-hover shadow-sm">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Specializzazione</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${personalTrainers}">
                <td th:text="${t.nome}">Nome</td>
                <td th:text="${t.cognome}">Cognome</td>
                <td th:text="${t.specializzazione}">Specializzazione</td>
                <td>
                    <a th:href="@{'/admin/dettagliPersonalTrainer/' + ${t.id}}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>Dettagli
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a th:href="@{/admin/formNewPersonalTrainer}" class="btn btn-warning fw-semibold">
            <i class="fas fa-plus me-2"></i>Aggiungi nuovo trainer
        </a>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
